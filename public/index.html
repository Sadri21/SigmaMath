<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sigma Geometry</title>

    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka:wght@400;600&display=swap"
        rel="stylesheet">

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' },
            chtml: { scale: 0.95 }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
        </script>

    <style>
        :root {
            --bg-color: #E0F7FA;
            --splash-1: #FF9AA2;
            /* Pastel Red */
            --splash-2: #FFB7B2;
            /* Salmon */
            --splash-3: #FFDAC1;
            /* Peach */
            --splash-4: #E2F0CB;
            /* Lime/Mint */
            --splash-5: #B5EAD7;
            /* Aqua */
            --splash-6: #C7CEEA;
            /* Lavender */

            --text-color: #5d54a4;
            --card-bg: #ffffff;

            --correct-bg: #B5EAD7;
            --correct-border: #7FBCAC;
            --wrong-bg: #FF9AA2;
            --wrong-border: #FF6F69;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 154, 162, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(181, 234, 215, 0.4) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(199, 206, 234, 0.2) 0%, transparent 50%);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Centered vertically for start screen */
            overflow-x: hidden;
            color: var(--text-color);
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .bubble-shape.title-bubble h1 {
                font-size: 2.2rem !important;
            }

            .bubble-shape {
                padding: 15px;
                margin-bottom: 10px;
            }

            .btn-action {
                padding: 12px 30px;
                font-size: 1.3rem;
            }

            .game-card {
                max-width: 90%;
            }
        }

        /* Animated Blobs Background */
        .bg-blob {
            position: absolute;
            z-index: -1;
            filter: blur(40px);
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .blob-1 {
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: var(--splash-1);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }

        .blob-2 {
            bottom: -50px;
            right: -50px;
            width: 250px;
            height: 250px;
            background: var(--splash-5);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation-delay: -2s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(20px) scale(1.05);
            }

            100% {
                transform: translateY(0px) scale(1);
            }
        }

        /* Main Container */
        .game-card {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        /* --- Bubble Shape Styles --- */
        .bubble-shape {
            background: #fff;
            padding: 20px;
            margin-bottom: 15px;
            border: 3px solid var(--splash-6);
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bubble-shape.title-bubble {
            border-radius: 30px 50px 30px 50px;
            background: #FFF0F5;
            border-color: var(--splash-1);
            transform: rotate(-2deg);
        }

        .bubble-shape.msg-bubble {
            border-radius: 40px 30px 50px 30px;
            border-color: var(--splash-5);
            transform: rotate(1deg);
        }

        .bubble-shape.instruction-bubble {
            border-radius: 20px 40px 20px 40px;
            border-color: var(--splash-3);
            background: #FFF8E1;
            font-size: 0.9rem;
            color: #777;
        }

        /* --- View Containers --- */
        .view-section {
            display: none;
            /* Hidden by default */
        }

        .active-view {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        /* --- Quiz View Specifics --- */
        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow:
                0 10px 30px rgba(93, 84, 164, 0.15),
                inset 0 0 0 5px rgba(255, 255, 255, 0.5);
            border: 4px solid #fff;
            overflow: hidden;
        }

        /* Liquid Progress Bar */
        .progress-container {
            background: #f0f0f0;
            height: 20px;
            width: 100%;
            border-bottom: 3px solid #fff;
        }

        .progress-liquid {
            height: 100%;
            background: linear-gradient(90deg, var(--splash-4), var(--splash-5));
            width: 0%;
            border-radius: 0 20px 20px 0;
            transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .progress-liquid::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 0 20px 0 0;
        }

        /* Header */
        .header {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .level-badge {
            font-family: 'Chewy', cursive;
            font-size: 1.5rem;
            color: var(--splash-1);
            background: #FFF0F5;
            padding: 5px 15px;
            border-radius: 20px 10px 20px 10px;
            border: 2px solid var(--splash-2);
        }

        /* Quiz Content */
        .question-area {
            padding: 10px 25px 30px;
            text-align: center;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #5d54a4;
        }

        /* Buttons */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: #fff;
            border: 3px solid var(--splash-6);
            border-radius: 20px 25px 20px 15px;
            padding: 18px 20px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 var(--splash-6);
            text-align: left;
            width: 100%;
        }

        .option-btn:active {
            transform: scale(0.96) translateY(4px);
            box-shadow: none;
        }

        .option-btn.correct {
            background-color: var(--correct-bg);
            border-color: var(--correct-border);
            box-shadow: 0 4px 0 var(--correct-border);
            color: #2D7A65;
        }

        .option-btn.wrong {
            background-color: var(--wrong-bg);
            border-color: var(--wrong-border);
            box-shadow: 0 4px 0 var(--wrong-border);
            color: #7A2D2D;
            animation: shake 0.4s;
        }

        /* Feedback Bubble */
        .feedback-bubble {
            margin-top: 25px;
            background: #FFF;
            padding: 20px;
            border-radius: 20px;
            border: 3px dashed var(--splash-5);
            display: none;
            text-align: left;
            animation: popIn 0.4s;
        }

        /* Primary Action Buttons (Lanjut, Mulai Lagi) */
        .btn-action {
            background: var(--splash-1);
            color: white;
            border: none;
            padding: 15px 40px;
            font-family: 'Chewy', cursive;
            font-size: 1.5rem;
            border-radius: 50px 30px 50px 40px;
            cursor: pointer;
            box-shadow: 0 6px 0 #E57373, 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            width: 100%;
            margin-top: 10px;
            display: inline-block;
        }

        .btn-action:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #E57373;
        }

        .btn-secondary {
            background: var(--splash-5);
            box-shadow: 0 6px 0 #7FBCAC;
            margin-top: 15px;
        }

        .btn-secondary:active {
            box-shadow: 0 0 0 #7FBCAC;
        }

        /* Result Screen */
        .result-content {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            border: 4px solid #fff;
        }

        .big-score {
            font-family: 'Chewy', cursive;
            font-size: 5rem;
            color: var(--splash-1);
            text-shadow: 4px 4px 0px var(--splash-3);
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Next Button Container */
        .controls {
            padding: 10px 25px 25px;
            display: flex;
            justify-content: center;
        }

        #next-btn {
            display: none;
        }
    </style>
</head>

<body>

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div class="game-card">

        <div id="start-view" class="view-section active-view">
            <div class="bubble-shape title-bubble">
                <h1 style="margin:0; font-family:'Chewy'; font-size: 3rem; color: #5d54a4;">Sigma Geometry</h1>
            </div>

            <div class="bubble-shape msg-bubble">
                <p style="margin:0; font-size: 1.2rem; line-height: 1.4;">Jawab pertanyaan dengan benar yh. hitung dulu
                    sebelum menjawab</p>
                <p style="margin-top:10px; font-size: 1rem; color: #555;">Ketuk Mulai ketika sudah siap</p>
            </div>

            <button class="btn-action" onclick="startQuizFlow()">Mulai</button>
        </div>

        <div id="quiz-view" class="view-section">
            <div class="quiz-container">
                <div class="progress-container">
                    <div class="progress-liquid" id="progress-fill"></div>
                </div>

                <div class="header">
                    <div class="level-badge" id="question-counter">Soal 1/10</div>
                    <div style="font-family:'Chewy'; font-size:1.5rem; color:#FFB300;" id="star-display">‚≠ê 0</div>
                </div>

                <div class="question-area">
                    <div class="question-text" id="question-text">Loading...</div>

                    <div class="options-grid" id="options-container">
                    </div>

                    <div class="feedback-bubble" id="feedback-box">
                        <strong id="feedback-title" style="font-family:'Chewy'; font-size:1.4rem;"></strong>
                        <div id="rationale-text" style="margin-top: 5px;"></div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn-action" id="next-btn" onclick="nextQuestion()">Lanjut ‚ûú</button>
                </div>
            </div>
        </div>

        <div id="result-view" class="view-section">
            <div class="result-content">
                <h2 style="font-family:'Chewy'; margin:0; color:var(--text-color);">Selesai!</h2>
                <div class="big-score" id="final-emoji">üèÜ</div>
                <p id="result-message" style="font-size: 1.2rem; margin-bottom:20px;">Kamu hebat!</p>
                <div style="font-size: 2rem; font-family:'Chewy'; color:var(--splash-5); margin-bottom:30px;"
                    id="final-score-text"></div>

                <button class="btn-action" onclick="restartQuiz()">Mulai lagi</button>
                <button class="btn-action btn-secondary" onclick="goToHome()">Ke halaman utama</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script src="js/logic.js"></script>

</body>

</html>
